            </div>

            <div class="input-box">
                <label for="pw">Password</label>
                <input type="password" id="pw" required placeholder="Password Anda">
                <img class="boxless" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAAOBJREFUSEvtVUEOgkAQKz+Rn+ixr1BfIrxEfUWP8hP9iaYJGJNdGEBNODAXCOy23enMbIE/R/FnfIwikLQFsAfgp+MBoCbZRAJDAkkHAOceoIpkPUQySNAqv7UAFYBr++7TmHgDoCTpE2UjIjC405IolXTydwAXkse5BE9vJJkIkWT1d/tBsvw5gQEl9QroCKMUDQIsk6CtHBvY1XxU6t1/90TSGznzbJwNnBMNyd3nxhxBaFyOuc+PleCdrTVFYckuKkXfNFoyWXN94BHhG2xqN48bFWGyJy4I7+SJeMnyF8g1kxmzqgE6AAAAAElFTkSuQmCC" />

            </div>

            <div class="remember">

                <input type="checkbox" id="remember" checked>
                <label for="remember">Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>

            <div class="button">
                <button type="submit">Login</button>
            </div>

            <div class="register">
                <p>
                    <span>Don't Have Account?</span> <a href="#">Register</a>
                </p>
            </div>
        </form>
    </div>

</html>
